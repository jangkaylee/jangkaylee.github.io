<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Entry</title>
</head>
<body>
    <h1>Simple Text Entry</h1>
    <form action="/submit" method="post">
        <label for="entry">Enter Text:</label><br>
        <textarea id="entry" name="entry" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Submit">
    </form>
    <h2>Submitted Entries:</h2>
    <ul>
        {% for entry in entries %}
            <li>{{ entry }}</li>
        {% endfor %}
    </ul>
</body>
</html>
